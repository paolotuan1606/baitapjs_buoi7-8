<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="w-50">
        <h1>bài tập js buổi 7 - 8</h1>
        <div class="mb-3">
          <label for="" class="form-label">Thêm số vào mảng</label>
          <input
            type="text"
            class="form-control w-50"
            name=""
            id="so"
            aria-describedby="helpId"
            placeholder=""
          />
          <button id="themSo" class="btn btn-info mt-3">Thêm số</button>
        </div>
        <div id="daySo" class="bg-dark-subtle w-100 border rounded-1 p-2"></div>
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                Bài 1: Tổng số dương
              </button>
            </h2>
            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button class="btn btn-primary" id="tinhTong">Tính tổng</button>
              </div>
              <p id="ketQuaTinhTong" class="p-2 bg-success-subtle rounded-2">
                Kết quả
              </p>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo"
                aria-expanded="false"
                aria-controls="flush-collapseTwo"
              >
                Bài 2: Đếm số dương
              </button>
            </h2>
            <div
              id="flush-collapseTwo"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button class="btn btn-primary" id="DemSo">Đếm số dương</button>
              </div>
              <p
                id="ketQuaDemSoDuong"
                class="p-2 bg-success-subtle rounded-2"
              ></p>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseThree"
                aria-expanded="false"
                aria-controls="flush-collapseThree"
              >
                Bài 3: Tìm số nhỏ nhất
              </button>
            </h2>
            <div
              id="flush-collapseThree"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button class="btn btn-primary" id="timSoNhoNhat">
                  Tìm số nhỏ nhất
                </button>
              </div>
              <p
                id="ketQuaSoNhoNhat"
                class="p-2 bg-success-subtle rounded-2"
              ></p>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseFour"
                aria-expanded="false"
                aria-controls="flush-collapseFour"
              >
                Bài 4: Tìm số dương nhỏ nhất
              </button>
            </h2>
            <div
              id="flush-collapseFour"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button class="btn btn-primary" id="timSoDuongNhoNhat">
                  Tìm số dương nhỏ nhất
                </button>
              </div>
              <p
                id="ketQuaSoDuongNhoNhat"
                class="p-2 bg-success-subtle rounded-2"
              ></p>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseFif"
                aria-expanded="false"
                aria-controls="flush-collapseFif"
              >
                Bài 5: Tìm số chẵn cuối cùng
              </button>
            </h2>
            <div
              id="flush-collapseFif"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button class="btn btn-primary" id="timSoChanCuoiCung">
                  Tìm số chẵn cuối cùng
                </button>
              </div>
              <p
                id="ketQuaSoChanCuoiCung"
                class="p-2 bg-success-subtle rounded-2"
              ></p>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseSix"
                aria-expanded="false"
                aria-controls="flush-collapseSix"
              >
                Bài 6: Đổi chỗ
              </button>
            </h2>
            <div
              id="flush-collapseSix"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <input
                  type="text"
                  class="form-control w-50"
                  name=""
                  id="soDoi1"
                  aria-describedby="helpId"
                  placeholder="Nhập vị trí cần đổi thứ nhất"
                />
                <input
                  type="text"
                  class="form-control w-50 mt-2 mb-2"
                  name=""
                  id="soDoi2"
                  aria-describedby="helpId"
                  placeholder="Nhập vị trí cần đổi thứ hai"
                />
                <button class="btn btn-primary" id="doiCho">Đổi chỗ</button>
              </div>
              <p id="ketQuaDoiSo" class="p-2 bg-success-subtle rounded-2"></p>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseSeven"
                aria-expanded="false"
                aria-controls="flush-collapseSeven"
              >
                Bài 7: Sắp xếp tăng dần
              </button>
            </h2>
            <div
              id="flush-collapseSeven"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button class="btn btn-primary" id="sapXepTangDan">
                  Sắp xếp tăng dần
                </button>
              </div>
              <p
                id="ketQuaSapXepTangDan"
                class="p-2 bg-success-subtle rounded-2"
              ></p>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseEight"
                aria-expanded="false"
                aria-controls="flush-collapseEight"
              >
                Bài 8: Tìm số nguyên tố đầu tiên
              </button>
            </h2>
            <div
              id="flush-collapseEight"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button class="btn btn-primary" id="timSoNguyenToDauTien">
                  Tìm số nguyên tố đầu tiên
                </button>
              </div>
              <p
                id="ketQuaSoNguyenToDauTien"
                class="p-2 bg-success-subtle rounded-2"
              ></p>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseNine"
                aria-expanded="false"
                aria-controls="flush-collapseNine"
              >
                Bài 9: Đếm số nguyên
              </button>
            </h2>
            <div
              id="flush-collapseNine"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body d-flex">
                <input
                  type="text"
                  class="form-control me-3 w-75"
                  placeholder="Nhập số"
                  id="soThem"
                />
                <button class="btn btn-primary w-25" id="themSoMangMoi">
                  Thêm số
                </button>
              </div>
              <p id="mangThem" class="p-2 bg-success-subtle rounded-2"></p>
              <div class="accordion-body">
                <button class="btn btn-primary" id="demSoNguyen">
                  Đếm số nguyên
                </button>
              </div>
              <p
                id="ketQuaDemSoNguyen"
                class="p-2 bg-success-subtle rounded-2"
              ></p>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTen"
                aria-expanded="false"
                aria-controls="flush-collapseTen"
              >
                Bài 10: So sánh số lượng âm dương
              </button>
            </h2>
            <div
              id="flush-collapseTen"
              class="accordion-collapse collapse"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="accordion-body">
                <button class="btn btn-primary" id="soSanhSoLuongAmDuong">
                  So sánh số lượng âm dương
                </button>
              </div>
              <p id="ketQuaSoSanh" class="p-2 bg-success-subtle rounded-2"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
